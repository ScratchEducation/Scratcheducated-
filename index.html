<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Research Archive .ORG</title>
    <style>
        :root { --win-bg: #111; --header-bg: #222; }
        
        body, html { margin: 0; padding: 0; height: 100vh; font-family: sans-serif; overflow: hidden; background: #000; }

        /* --- STEALTH LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; background: #fff; display: flex; 
            align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box { width: 80%; max-width: 300px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-box button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }

        /* --- OS CONTENT --- */
        #os-content {
            display: none; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        }

        .desktop { padding: 20px; display: flex; gap: 20px; }
        .icon { text-align: center; color: white; cursor: pointer; width: 70px; }
        .icon-img { font-size: 45px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .icon-label { font-size: 12px; font-weight: bold; margin-top: 5px; }

        /* --- THE FIXED WINDOW --- */
        .window {
            position: absolute; 
            top: 10px; left: 10px; right: 10px; bottom: 90px; /* HUGE windows */
            background: #000; border-radius: 10px; display: none;
            flex-direction: column; overflow: hidden; z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #444;
        }
        
        /* Thin Title Bar */
        .title-bar { 
            padding: 8px 15px; background: var(--header-bg); 
            display: flex; justify-content: space-between; align-items: center; 
            touch-action: none; color: white;
        }
        .title-text { font-size: 14px; font-weight: bold; }
        .close-btn { 
            background: #ff5f57; color: white; border: none; 
            width: 25px; height: 25px; border-radius: 5px; cursor: pointer;
        }

        /* ZERO PADDING CONTENT */
        .content { flex-grow: 1; background: #000; margin: 0; padding: 0; display: flex; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        textarea { width: 100%; height: 100%; border: none; padding: 20px; font-size: 18px; background: #fff; box-sizing: border-box; }

        /* --- TASKBAR --- */
        .taskbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            height: 60px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 20px; padding: 0 25px; border-radius: 15px;
        }
        .tb-icon { font-size: 35px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>System Login</h2>
            <input type="password" id="passInput" placeholder="Password...">
            <button onclick="unlock()">Login</button>
        </div>
    </div>

    <div id="os-content">
        <div class="desktop">
            <div class="icon" onclick="openApp('mc')"><div class="icon-img">‚õèÔ∏è</div><div class="icon-label">Minecraft</div></div>
            <div class="icon" onclick="openApp('notes')"><div class="icon-img">üìù</div><div class="icon-label">Notes</div></div>
        </div>

        <div id="mc" class="window">
            <div class="title-bar">
                <span class="title-text">Minecraft</span>
                <button class="close-btn" onclick="closeApp('mc')">√ó</button>
            </div>
            <div class="content">
                <iframe src="https://classic.minecraft.net/"></iframe>
            </div>
        </div>

        <div id="notes" class="window">
            <div class="title-bar">
                <span class="title-text">Notes</span>
                <button class="close-btn" onclick="closeApp('notes')">√ó</button>
            </div>
            <div class="content"><textarea></textarea></div>
        </div>

        <div class="taskbar">
            <div class="tb-icon" onclick="openApp('mc')">‚õèÔ∏è</div>
            <div class="tb-icon" onclick="openApp('notes')">üìù</div>
            <div class="tb-icon" onclick="location.reload()">üîí</div>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('passInput').value === "admin") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('os-content').style.display = 'block';
            }
        }

        function openApp(id) {
            document.getElementById(id).style.display = 'flex';
            document.getElementById(id).style.zIndex = Date.now();
        }

        function closeApp(id) { document.getElementById(id).style.display = 'none'; }

        // Dragging Logic
        document.querySelectorAll('.window').forEach(win => {
            const bar = win.querySelector('.title-bar');
            let isDrg = false, sx, sy, ix, iy;
            const start = (e) => {
                isDrg = true;
                const t = e.touches ? e.touches[0] : e;
                sx = t.clientX; sy = t.clientY;
                ix = win.offsetLeft; iy = win.offsetTop;
                win.style.zIndex = Date.now();
            };
            const move = (e) => {
                if(!isDrg) return;
                const t = e.touches ? e.touches[0] : e;
                win.style.left = (ix + (t.clientX - sx)) + 'px';
                win.style.top = (iy + (t.clientY - sy)) + 'px';
                win.style.right = 'auto'; win.style.bottom = 'auto';
            };
            bar.addEventListener('mousedown', start);
            bar.addEventListener('touchstart', start);
            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move, {passive: false});
            document.addEventListener('mouseup', () => isDrg = false);
            document.addEventListener('touchend', () => isDrg = false);
        });
    </script>
</body>
</html>
